<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
<h1>Список продуктов</h1>
<table>
    <thead>
    <td>id</td>
    <td>Наименование</td>
    <td>Стоимость</td>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.cost}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
